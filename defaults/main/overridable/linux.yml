# path to main LightDM config file
lightdm_linux_lightdm_conf_path: "/etc/lightdm/lightdm.conf"

# path to LightDM graphical gtk-greeter config file
lightdm_linux_lightdm_gtk_greeter_conf_path: "/etc/lightdm/lightdm-gtk-greeter.conf"

# AccountsService directory containing one file for each user, for user config
lightdm_linux_accts_user_dir: '/var/lib/AccountsService/users'

