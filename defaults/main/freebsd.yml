# path to main LightDM config file
freebsd_lightdm_conf_path: "/usr/local/etc/lightdm/lightdm.conf"

# path to LightDM graphical gtk-greeter config file
freebsd_lightdm_gtk_greeter_conf_path: "/usr/local/etc/lightdm/lightdm-gtk-greeter.conf"

# AccountsService directory containing one file for each user, for user config
freebsd_accts_user_dir: '/var/db/AccountsService/users'

