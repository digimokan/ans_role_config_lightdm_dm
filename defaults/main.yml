# user name to log in automatically (use "" to disable automatic login)
auto_login_user_name: ""

# select the session to run
# see /usr/share/xsessions/ for session names ("mate", "kodi", "xfce", etc)
session: "mate"

# group name used internally by LightDM application to execute user auto-login
auto_login_group_name: "autologin"

# ansible description for auto-login block edits
auto_login_block_description: "auto-login"

